<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Run for Fun{% endblock %}</title>
    <!-- Bootstrap 5 CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <!-- Site logo/title -->
            <a class="navbar-brand" href="{% url 'race-list' %}">Run for Fun</a>
            
            <!-- Navigation links -->
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'race-list' %}">All Races</a>
                
                <!-- Show different links for logged in users -->
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'create-race' %}">Create Race</a>
                    <a class="nav-link" href="{% url 'my-races' %}">My Races</a>
                    <span class="nav-link">Hello, {{ user.username }}!</span>
                {% else %}
                    <span class="nav-link">Please log in to create races</span>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container mt-4">
        <!-- Show Django messages (success, error, etc.) -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Page content goes here -->
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap 5 JavaScript for interactive components -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
