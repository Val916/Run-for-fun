{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <!-- Simple logout confirmation -->
        <div class="auth-form-container mt-5">
            <div class="card shadow">
                <div class="card-body text-center p-5">
                    <h3 class="auth-title mb-4">{% trans "Sign Out" %}</h3>
                    <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        
                        <button class="btn btn-primary btn-lg me-3" type="submit">
                            {% trans 'Yes, Sign Out' %}
                        </button>
                        <a href="{% url 'races:race_list' %}" class="btn btn-secondary btn-lg">
                            {% trans 'Cancel' %}
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
